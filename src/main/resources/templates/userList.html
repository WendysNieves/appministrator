<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lista de usuarios</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	
    	<link rel="stylesheet" type="text/css" media="all" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.css" />
    	<link rel="stylesheet" type="text/css" media="all" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap4.min.css" />
    	<link rel="stylesheet" type="text/css" media="all" href="/css/starter-template.css" />
	</head>
	<body>
		<div th:replace="fragments/common :: navbar(generateUsers='true')"></div>	
	
		<div class="container">						
			<div class="starter-template">
				<h1>Lista de usuarios</h1>
				<table id="users" class="table table-striped table-bordered" cellspacing="0" width="100%">
		       		<thead>
		           		<tr>
		               		<th>Nombres</th>
		               		<th>Apellidos</th>
		               		<th>Cédula</th>
		               		<th>Correo</th>
		               		<th>Teléfono</th>		               		
		           		</tr>
		       		</thead>
		       	</table>
			</div>
		</div>	        	
	  	
	  	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.3.js"></script>
	  	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	  	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap4.min.js"></script>
	  	<script type="text/javascript" src="/js/lib/jquery.spring-friendly.min.js"></script>	  	
	  	<script type="text/javascript" src="/js/users_list.js"></script>
	</body>
</html>
